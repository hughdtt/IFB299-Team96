{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Login</h2>
  <div class="row">
  <div class="col-12 col-md-8">
  	<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
  	</form>
  </div>
</div>
  
{% endblock %}
